<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      User Information
    </ion-title>
    <ion-button (click)="edit()" *ngIf = "!hasclicked">Edit</ion-button>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">
  <!--TODO make this list show only if not owner-->
  <ion-list *ngIf = "!hasclicked">
        <ion-item color="dark"> 
          <ion-label> Name: 
            {{name}}
          </ion-label>
        </ion-item>
        <ion-item color="dark"> 
          <ion-label> Age: 
            {{age}}
          </ion-label>
        </ion-item>
        <ion-item color="dark"> 
          <ion-label> Weight: 
            {{weight}}
          </ion-label>
        </ion-item>
        <ion-item color="dark"> 
          <ion-label> Gender: 
            {{gender}}
          </ion-label>
        </ion-item>
        <ion-item color="dark"> 
          <ion-label> Target Goal: 
            {{goal}}
          </ion-label>
        </ion-item>
  </ion-list>

  <!--show the User information-->
  <form [formGroup]="new_item_form" (submit)="editInfo(new_item_form.value)" *ngIf = "hasclicked">
      <ion-button (click)="edit()">Back</ion-button>
      <ion-item color="dark">
        <ion-label color="primary" position="floating" >Your Name</ion-label>
        <ion-input placeholder={{name}} type="text" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item color="dark">
        <ion-label color="primary" position="floating">Your Age</ion-label>
        <ion-input placeholder={{age}} type="number" formControlName="age" required></ion-input>
      </ion-item>
      <ion-item color="dark">
        <ion-label color="primary" position="floating">Your weight</ion-label>
        <ion-input placeholder={{weight}} type="number" formControlName="weight" required></ion-input>
      </ion-item>
      <ion-item color="dark">
        <ion-label color="primary" position="floating">Your gender</ion-label>
        <ion-input placeholder={{gender}} type="text" formControlName="gender" required></ion-input>
      </ion-item>
      <ion-item color="dark">
        <ion-label color="primary" position="floating">Your Goal</ion-label>
        <ion-input placeholder={{goal}} type="text" formControlName="goal" required></ion-input>
      </ion-item>
  
      <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!new_item_form.valid">Edit</ion-button>
  </form>    
</ion-content>
