<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons>
          <ion-button class="submit-btn" type="submit" (click)="goBack()"slot = 'start'>
            Back
          </ion-button>
        </ion-buttons>
    <ion-title style="font-size: 20px">{{id.name}}</ion-title>  <!--This takes in a Exercise.name From Tab1 -->
  </ion-toolbar>

</ion-header>

<ion-content color="dark">

    <ion-list >
        <ion-item color="dark" *ngFor="let set of sets">
            <ion-label stacked class="my-label" ><div class="head">Set {{set.setCounter}} </div>
              Reps: {{set.reps}}   Weight: {{set.weight}}</ion-label>
              <ion-checkbox color="success" [(ngModel)]="set.isChecked"></ion-checkbox>
            </ion-item>
    </ion-list>
    <ion-button expand="block" color="danger" (click)="done()">Done With Exercise</ion-button>
    <br/>
  
    <ion-img [src]="imgfile" color="black" class = "gif"></ion-img>

</ion-content>
