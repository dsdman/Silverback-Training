<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Silverback Training</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signup()">Signup</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-img [src]="imgfile"></ion-img>

<ion-content padding color = "dark">

  <footer>
  <form [formGroup]="new_item_form" (submit)="login(new_item_form.value)" >
      <ion-item color="medium">
        <ion-label color="danger" position="floating">email</ion-label>
        <ion-input type="text" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item color = "medium">
        <ion-label color="danger" position="floating">password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
  
      <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!new_item_form.valid" color="danger">Login</ion-button>
    </form>
  </footer>

</ion-content>
