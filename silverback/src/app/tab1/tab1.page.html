<ion-header>
  <ion-toolbar color="danger">
    <ion-title style="font-size: 25px;">
      Today's Workout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <h1 *ngIf="restday" style="text-align: center">REST DAY</h1>
<ion-list>
    <ion-item *ngFor="let exercise of exercisesArray" (click)="exerciseDetail(exercise)" color="dark">
        <ion-row>
        <ion-col text-left> <strong> Exercise  </strong><br/> {{exercise.name}} </ion-col>
      </ion-row>
      <ion-row text-right>
        <ion-col></ion-col>
         <ion-col text-right> <strong> TODO/{{ exercise.setNum}} Completed </strong>  </ion-col>
      </ion-row>

    </ion-item>

  </ion-list>
</ion-content>
